<html>
<body>
    <link rel="stylesheet" type="text/css" href="./secret.css"/>
<!-- snake game!!!!! -->
<canvas id="canvas" width="450" height="450"></canvas>

<!-- Jquery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	//canvas stuff
	var canvas = $("#canvas")[0];
	var ctx = canvas.getContext("2d");
	var w = $("#canvas").width();
	var h = $("#canvas").height();
	
	//save the cell width in a variable for easy control
	var cw =10;
	var d;
	var food;
	var score;
	
	//create the snake
	var snake_array; //an array of cells to make up the snake
	
	function init()
	{
		d = "right"; //default direction
		create_snake();
		create_food(); //see the food particle
		//display the score
		score = 0;
		
		//move the snake using a timer which will trigger the paint function
		//every 60ms
		if(typeof game_loop != "undefined") clearInterval(game_loop);
		game_loop = setInterval(paint, 60);
	}
	init();
	
	function create_snake()
	{
		var length = 5; //length of snake
		snake_array = []; //empty array to start with
		for(var i = length-1; i>=0; i--)
		{
			//create a horizontal snake starting from the top left
			snake_array.push({x: i, y:0});
		}
	}
	
	//food
	function create_food()
	{
		food = {
			x: Math.round(Math.random()*(w-cw)/cw), 
			y: Math.round(Math.random()*(h-cw)/cw), 
		};
		//create a cell with x/y between 0-44
		//there are 45(450/10) positions accross the rows and columns
	}
	
	//paint snake
	function paint()
	{
		//avoid the snake trail, paint the BG on every frame
		//paint canvas
		ctx.fillStyle = "#d6e7cb";
		ctx.fillRect(0, 0, w, h);
		ctx.strokeStyle = "#d6e7cb";
		ctx.strokeRect(0, 0, w, h);
		
		//movement code for the snake to come here.
		//pop out the tail cell and place it infront of the head cell
		var nx = snake_array[0].x;
		var ny = snake_array[0].y;
		//these were the position of the head cell.
		//increment to get the new head position
		//direction based movement 
		if(d == "right") nx++;
		else if(d == "left") nx--;
		else if(d == "up") ny--;
		else if(d == "down") ny++;
		
		//restart the game if the snake hits the wall
		//if the head of the snake bumps into its body, the game will restart
		if(nx == -1 || nx == w/cw || ny == -1 || ny == h/cw || check_collision(nx, ny, snake_array))
		{
			//restart game
			init();
			return;
		}
		
		//if the new head position matches with that of the food,
		//create a new head instead of moving the tail
		if(nx == food.x && ny == food.y)
		{
			var tail = {x: nx, y: ny};
			score++;
			//create new food
			create_food();
		}
		else
		{
			var tail = snake_array.pop(); //pops out the last cell
			tail.x = nx; tail.y = ny;
		}
		//snake can now eat the food.
		
		snake_array.unshift(tail); //puts back the tail as the first cell
		
		for(var i = 0; i < snake_array.length; i++)
		{
			var c = snake_array[i];
			//paint 10px wide cells
			paint_cell(c.x, c.y);
		}
		
		//food
		paint_cell(food.x, food.y);
		//score
		var score_text = "Score: " + score;
		ctx.fillText(score_text, 5, h-5);
	}
	
	//paint cells
	function paint_cell(x, y)
	{
		ctx.fillStyle = "#1590b2";
		ctx.fillRect(x*cw, y*cw, cw, cw);
		ctx.strokeStyle = "#8fde32";
		ctx.strokeRect(x*cw, y*cw, cw, cw);
	}
	
	function check_collision(x, y, array)
	{
		//check if the provided x/y coordinates exist
		//in an array of cells or not
		for(var i = 0; i < array.length; i++)
		{
			if(array[i].x == x && array[i].y == y)
			 return true;
		}
		return false;
	}
	
	//keyboard controls
	$(document).keydown(function(e){
		var key = e.which;
		//prevent reverse gear
		if(key == "37" && d != "right") d = "left";
		else if(key == "38" && d != "down") d = "up";
		else if(key == "39" && d != "left") d = "right";
		else if(key == "40" && d != "up") d = "down";
	})
	
	})
	</script>
<style>
    body {
      background-image: url('tinySNEK.PNG');
      background-repeat: repeat-y;
    }
    </style>
</body>
</html>
