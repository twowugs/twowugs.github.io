<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>harper's little page</title>
    <!-- ^ this is the text that will show up in the browser tab ^ -->
    <link rel="stylesheet" href="harper.css">
    <!-- ^ this line tells the html where to find your CSS file ^ -->
</head>
<!-- the body is where you will put the page code -->
<body>
    <!-- a div is basically a way to separate elements -->
    <!-- an id is specific to a single element (cannot be reused).-->
    <!-- name elements simply & helpfully -->
    <!-- don't include spaces when naming things-->
    <div id="page-grid">
        <!-- ^ i've given this the id of "page-grid" ^ -->
        <!-- this is where we'll put content -->
        <!-- all content can be nested -->
        <div id="header-flexbox">
            <!-- here i'm making you a title bar -->
            <h1>
                <!-- header one -->
                i love you
            </h1>
        </div>
        <div id="">
            
        </div>
    </div>
</body>
</html>
